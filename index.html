<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light nav-bg">
        <div class="container-fluid">
          <h1 class="navbar-brand m-2">The TODO App</h1>
        </div>
      </nav>
    </header>
    <h1 class="text-center m-3"> Welcome to the TODO List App </h1>
    <section class="d-flex justify-content-center">
      <form class="input-form m-3">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label d-flex justify-content-center"
            >Title of TODO</label
          >
          <input
            type="input"
            class="form-control"
            id="todo-title"
            placeholder="Title..."
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-center"
            >Content of TODO</label
          >
          <textarea
            type="input"
            class="form-control"
            id="todo-content"
            rows="3"
            placeholder="Content..."
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="save-todo"> Add TODO</button>
        </div>
      </form>
    </section>
    <main id="add-TODO" class="d-flex justify-content-center align-items-center flex-column">
        <div class="">

        </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
